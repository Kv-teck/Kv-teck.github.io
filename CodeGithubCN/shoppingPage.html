<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/shoppingPage.css">

    <style>
        /* CSS cho thông báo toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .toast.show {
            opacity: 1;
        }

        .toast .icon {
            margin-right: 10px;
            font-size: 24px;
        }

        .toast .message {
            flex-grow: 1;
        }

        /* CSS cho biểu tượng giỏ hàng */
        .icon {
            font-size: 24px;
            color: #007bff;
            margin: 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .icon:hover {
            color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center my-4">Shop Products</h1>
        <a href="cart.html">
            <i class="fas fa-shopping-cart icon"></i>
        </a>
        <div class="row" id="product-list">
            <!-- Sản phẩm sẽ được tạo động ở đây -->
        </div>
    </div>

    <div id="toast" class="toast">
        <i class="fas fa-shopping-cart icon"></i>
        <div class="message" id="toast-message"></div>
    </div>

    <script src="js/shoppingPage.js"></script>
</body>

</html>
